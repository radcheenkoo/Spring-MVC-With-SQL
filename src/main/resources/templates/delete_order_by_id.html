<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалення замовлення за ID</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Видалення замовлення за ID</h2>
    <hr>
    <form th:action="@{/orders/delete/{id}(id=${orderDto.id})}" method="post">
        <div class="form-group">
            <label for="orderId">ID замовлення:</label>
            <input type="text" class="form-control" id="orderId" name="id" th:value="${orderDto.id}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Видалити</button>
    </form>
    <a href="/orders/list" class="btn btn-secondary mt-3">Повернутися до списку замовлень</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
